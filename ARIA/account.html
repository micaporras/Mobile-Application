        </header>
        <main>
            <section class="accountSec">
                <div class="accountTab">
                    <form>
                        <ul>
                            <li>
                                <i class="fa-solid fa-address-card"></i>
                                <a id="userLink" href="#">Username</a>
                            </li>
                            <li>
                                <a id="signOutLink" href="#">Sign Out</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </section>
        </main>
        <script src="js/index.js" type="module"></script>
        <script>
            let userLink = document.getElementById('userLink');
            let signOutLink = document.getElementById('signOutLink');
            let delAccLink = document.getElementById('delAccLink');
            var cuurentUser = null;

            function getUsername() {
                let keepLoggedIn = localStorage.getItem("keepLoggedIn");

                if (keepLoggedIn == "yes") {
                    cuurentUser = JSON.parse(localStorage.getItem('user'));
                }

                else {
                    cuurentUser = JSON.parse(sessionStorage.getItem('user'));
                }
            }

            function signOut() {
                sessionStorage.removeItem('user');
                localStorage.removeItem('user');
                localStorage.removeItem('keepLoggedIn');
                window.location = "login.html"
            }

         window.onload = function() {
                getUsername();

                userLink.innerText = `Hi, ${cuurentUser.username}!`;
                userLink.href = "home.html"

                signOutLink.innerText = "Sign Out";
                signOutLink.addEventListener('click', () => {
                    signOut();
                    alert('Signed Out Successfully')
                });
            }
        </script>
    </body>
