<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ARIA</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="img/ARIA.png" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">

    <body>
        <header>
            <div class="container">
                <a href="index.html"><img src="img/ARIA.png" alt="ARIA" id="ARIA2"></a>
                <a class="ARIA"><h2>ARIA</h2></a>
                <h3 class="tagline">Your Virtual Bestfriend</h3>
            </div>
        </header>
        <main>
            <section class="login">
                <div class="container">
                    <h4>LOG<span>IN</span></h4>

                    <input type="text" placeholder="Username" id="userInp">
                    <input type="password" placeholder="Password" id="passInp">

                    <div class="button-container">
                    <label class="switch">
                        <input type="checkbox" id="keepLoggedIn">
                        <span class="slider round"></span>
                    </label>
                    <label class="keep">Keep Me Logged In</label>
                    <button type="text" id="submitBtn" class="button1">Confirm</button>
                    </div>
                    <br><a href="signup.html" id="sign-uptext">Don't have an account? <span>Sign up here.</span></a>
                </div>
            </section>
        </main>
        <script src="js/index.js" type="module"></script>
