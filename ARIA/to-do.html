<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/ARIA.png">
    <link rel="stylesheet" href="css/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/aeeb884994.js" 
    crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container1">
            <a href="index.html" class="ARIA"><h5>ARIA</h5></a>
            <div class="menu-bar">
                <nav>
                <ul>
                    <li><a href="home.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                        </a></li>
                     <li><a href="calendar.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span>Calendar</span>
                        </a></li>  
                    <li class="active"><a href="to-do.html">
                        <i class="fa-solid fa-list"></i>
                        <span>To-Do</span>
                        </a></li>
                    <li><a href="habit.html">
                        <i class="fa-solid fa-person-walking"></i>
                        <span>Habit Tracker</span>
                        </a></li>
                    <li><a href="braindump.html">
                        <i class="fa-solid fa-brain"></i>
                        <span>Brain Dump</span>
                        </a></li>
                    <li><a href="account.html">
                        <i class="fa-solid fa-circle-user user"></i>
                        <span>Account</span>
                        </a></li>
                </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="to-do">
        <li class="add-todo">
            <div class="add-icon"><i class="fa-solid fa-plus add"></i></div>
        </li>
        <li class="add-todo1">
            <div class="bookmark-icon"><i class="fa-solid fa-bookmark book"></i></div>
        </li>
    </div>
    <div class="todo-container">
        <i class="fa-solid fa-xmark exit"></i>
        <div class="title">
            <h1>To-Do List</h1>
        </div>
        
        <div class="todo-app">
            <h2><img src='img/ARIA.png'> First priority today is to smile!
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="What do you want to do?">
                <button onclick="addTask()">Add</button>
            </div>
            <ul class="list-container">
                <li><i class="fa-solid fa-bookmark mark"></i></li>
            </ul>
        </div>
    </div>
    <div class="bookmark-container">
        <i class="fa-solid fa-xmark close"></i>
        <div class="title">
            <h1>Bookmark</h1>
        </div>
        <div class="todo-bookmark">
            <ul class="bookmarklist-container">
            </ul>
        </div>
    </div>
    <script src="js/to-do.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
